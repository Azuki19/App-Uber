<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UsersLogin</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<section class="container" id="sectionLogin">
			<h1>Welcome to Uber, Let's login!</h1>
			<form id="form-login">
				<input type="text" id="name" placeholder="Enter your name" required />
				<button type="submit">Login</button>
			</form>
		</section>

		<section class="container" id="sectionTrip">
			<h1>Available Drivers</h1>
			<section id="drivers"></section>
			<br />
			<form id="form-trip">
				<input type="text" id="origin" name="origin" placeholder="Enter your origin" required />
				<input type="text" id="destination" name="destination" placeholder="Enter your destination" required />
				<button type="submit">Request New Trip</button>
			</form>
			<p id="p-trip"></p>
		</section>

		<section class="container" id="div-init-trip">
			<h1>Trip in progress...</h1>
			<p id="p-init-trip"></p>
			<br />
			<div id="info-trip"></div>
		</section>

		<script
			src="https://cdn.socket.io/4.7.5/socket.io.min.js"
			integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
